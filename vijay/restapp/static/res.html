<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('abcd.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header Styles */
        header {
            padding: 100px 20px 50px; /* Moved header slightly lower */
        }

        /* Logo Bounce Animation */
        header img {
            width: 350px;
            height: 350px;
            border-radius: 70%; /* Make logo round */
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite; /* Bounce animation */
        }

        /* Logo Bounce Effect */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Heading Styles */
        header h1 {
            font-family: 'Vladimir Script', cursive;
            font-size: 48px;
            margin: 0;
            color: orange;
            animation: glowText 1.5s ease-in-out infinite alternate; /* Text glow animation */
        }

        /* Glow Animation for Header */
        @keyframes glowText {
            0% { text-shadow: 0 0 20px #ff7e5f, 0 0 30px #ff7e5f; }
            100% { text-shadow: 0 0 30px #ff6347, 0 0 50px #ff6347; }
        }

        /* Links Container Styles */
        .links-container {
            background-color: #333; /* Dark background */
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 900px; /* Limit the width */
            padding: 10px 0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Link Button Styles */
        .link {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            transition: color 0.3s ease-in-out;
        }

        /* Hover Animation for Links */
        .link:hover {
            color: #ff6347; /* Highlight color */
        }

        .link:active {
            transform: translateY(2px); /* Slight depression on click */
        }

        /* Content Box for Offers */
        .offers-box {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .offers-box h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #ff7e5f;
        }

        .offers-box p {
            font-size: 1em;
            margin: 10px 0;
        }

        /* Footer Styles */
        footer {
            background: url('fbg.jpeg') no-repeat center center/cover; /* Background image for footer */
            background-size: cover;
            color: #ffd700;
            padding: 5px 0; /* Reduced padding */
            font-size: 0.7em; /* Reduced font size */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.6); /* Shadow for footer */
        }

        footer img {
            width: 60px;
            height: 60px;
            border-radius: 70%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Restaurant Logo">
        <h1>Sea Breeze</h1>
    </header>

    <div class="links-container">
        <a href="menu.html" class="link">Menu</a>
        <a href="table.html" class="link">Table Booking</a>
        <a href="admin.html" class="link">Administration</a>
        <a href="contact.html" class="link">Contact Us</a>
    </div>

    <div class="offers-box">
        <h2>Special Offers</h2>
        <p>Enjoy a 20% discount on all seafood dishes every Friday!</p>
        <p>Happy hours: Get a free drink with every main course from 6 PM to 8 PM.</p>
        <p>Come and savor the taste of the ocean!</p>
    </div>

    <footer>
        <img src="my.png" alt="Creator Image">
        <p>Sunil.A (24900526)</p>
        <p>Created by Sunil</p>
    </footer>
</body>
</html>
